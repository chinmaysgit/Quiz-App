<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="q-box">
            <img src="https://academy.bigbinary.com/_next/static/images/minions-90df4f92fe48ea1ff0c334326b5709ef.gif">
            <div class="box">
                <h2 id="question">1) Inside which HTML element do we put the JavaScript ?</h2>

                <div class="option-container">
                    <p class="options" id="1">
                        1. &lt;script&gt;
                    </p>
                </div>
                <div class="option-container">
                    <p class="options" id="2">
                        2. &lt;javascript&gt;
                    </p>
                </div>
                <div class="option-container">
                    <p class="options" id="3">
                        3. &lt;scripting&gt;
                    </p>
                </div>
                <div class="option-container">
                    <p class="options"
                    id="4">
                        4. &lt;js&gt;
                    </p>
                </div>

            </div>
            <div class="btn-container">
                <button id="submit">SUBMIT</button>
                <button id="nxt">Next</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
